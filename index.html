<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <div class="main-container">
        <div class="container1 create-btn">
            <button class="create">Create Note</button>
        </div>
        <div class="container2">
        <div class="container3" >
            <form>
                <textarea id="note-text" placeholder="Write Note..." maxlength="100"></textarea>
                <div class="icon">
                <i class="fa-regular fa-circle-check" id="icon-tick"></i>
                <i class="fa-regular fa-circle-xmark" id="icon-cross"></i>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
